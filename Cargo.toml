[package]
name = "libretest"
version = "0.1.0"
authors = ["Basti√°n <bastian.vergara@protonmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
actix-web = "3"
actix-rt = "1.1.1"
actix-identity = "0.3.1"
actix-redis = {version = "0.9.2", features = ["web"]}
actix-session = "0.4.1"
serde = {version = "1.0", features = ["derive"]}
serde_json = "1.0"
chrono = {version = "0.4", features = ["serde"]}
diesel = {version= "1.4.4", features = ["postgres", "r2d2", "chrono", "sqlite"]}
diesel_migrations = "1.4"
dotenv = "0.15.0"
libsqlite3-sys = { version = "*", features = ["bundled"] }
openssl = "*"
openssl-probe = "0.1.4"
r2d2 = "0.8"
lazy_static = "1.4"
listenfd = "0.3.3"
env_logger = "0.8.2"
rand = "0.7"
rust-argon2 = "0.5"